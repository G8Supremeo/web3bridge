<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Table</title>
</head>
<body>
    <h1>1st Gen Pokeman Exercise</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Type</th>
                <th>Evolves to</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <img width="50" src="https://static.wikia.nocookie.net/pokemon/images/8/81/0002Ivysaur.png/revision/latest?cb=20240903145025">
                </td>
                <td>Bulbasaur</td>
                <td>Grass/Poison</td>
                <td>
                    <a href="http://pokemon.wikia.com/wiki/Ivysaur" target="_blank">Ivysaur</a>
                </td>
            </tr>
            
            <tr>
                <td>
                    <img width="50" src="https://static.wikia.nocookie.net/pokemon/images/0/05/0005Charmeleon.png/revision/latest?cb=20240714093952" alt="Charmander">
                </td>
                <td>Charmander</td>
                <td>Fire</td>
                <td>
                    <a href="http://pokemon.wikia.com/wiki/Charmeleon" target="_blank">Charmeleon</a>
                </td>
            </tr>

            <tr>
                <td>
                    <img width="50" src="https://static.wikia.nocookie.net/pokemon/images/0/0f/0008Wartortle.png">
                </td>
                <td>Squirtle</td>
                <td>Water</td>
                <td>
                    <a href="http://pokemon.wikia.com/wiki/Wartortle" target="_blank">Wartortle</a>
                </td>
            </tr>

        </tbody>
    </table>
</body>
</html>
